        <div class="container">
            <div class="well well-lg">
                <h1>Drawing Test</h1>
                <p>Script adapted from <a href="http://simonsarris.com/blog/510-making-html5-canvas-useful">http://simonsarris.com/blog/510-making-html5-canvas-useful</a>.</p>
                <p>And also used work from <a href="http://perfectionkills.com/exploring-canvas-drawing-techniques/">http://perfectionkills.com/exploring-canvas-drawing-techniques/</a>.</p>
                <div class="row">
                    <div class="col-md-3">
                        <label for="colour">Line Colour</label>
                        <select id="colour" class="form-control">
                            <option value="#000000">Black</option>
                            <option class="red" value="#ff0000">Red</option>
                            <option class="green" value="#00ff00">Green</option>
                            <option class="blue" value="#0000ff">Blue</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="width">Line Width</label>
                            <input type="number" class="form-control" id="width" value="10" min="4">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="style">Line Style</label>
                        <select id="style" class="form-control">
                            <option value="solid">Solid</option>
                            <option value="dots">Dots</option>
                            <option value="dashed">Dashed</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="arrow">Arrow Style</label>
                        <select id="arrow" class="form-control">
                            <option value="none">--------</option>
                            <option value="start">&lt;-------</option>
                            <option value="end">-------&gt;</option>
                            <option value="both">&lt;------&gt;</option>
                        </select>
                    </div>
                </div>

            </div>
            <div id="canvasHolder">
                <canvas id="canvas" width="1040" height="600"></canvas>
                <img class="moveable" draggable="true" width="20" height="20" style="left: 15px; top: 60px;" id="RedCircle" title="Red Circle" alt="Red Circle" src="img/RedCircle.png" />
                <img class="moveable" draggable="true" width="20" height="17" style="left: 15px; top: 90px;" id="YellowTriangle" title="Yellow Triangle" alt="Yellow Triangle" src="img/YellowTriangle.png" />
                <img class="moveable" draggable="true" width="20" height="20" style="left: 15px; top: 120px;" id="GreenSquare" title="Green Square" alt="Green Square" src="img/GreenSquare.png" />
